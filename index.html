<section class="text-gray-400 bg-gray-900 body-font"><div class="container px-4 py-6 mx-auto"><div class="flex flex-col"><div class="h-1 bg-gray-800 rounded overflow-hidden"><div class="w-24 h-full bg-yellow-500"></div></div><div class="flex flex-wrap sm:flex-row flex-col py-6 mb-12"><h1 class="sm:w-2/5 text-white font-medium title-font text-2xl mb-2 sm:mb-0">Special guests from the Halloweentown Movies</h1><p class="sm:w-3/5 leading-relaxed text-base sm:pl-10 pl-0">Tickets for Photos and Autographs are Available Now</p></div></div><div class="flex flex-wrap sm:-m-4 -mx-4 -mb-10 -mt-4"><div class="p-4 md:w-1/3 sm:mb-0 mb-6"><div class="rounded-lg h-64 overflow-hidden"><img alt="" class="object-cover object-center h-full w-full" src="https://media1.popsugar-assets.com/files/thumbor/cCf6ZeVr7W48EIR_Xqk9vMuKAt4=/fit-in/427x329/top/filters:format_auto():upscale()/2020/09/25/759/n/1922283/219471ed5b5b9018_giphy_3_.gif"></div>
<h2 class="text-xl font-medium title-font text-white mt-5">Emily Roeske</h2><p class="text-base leading-relaxed mt-2">Emily Roeske, also known as Sophie Piper, was seven years old when she appeared in the Disney Channel Original Movie. She continued to be a part of the franchise through the second and third films and had a guest role on ER.</p><a class="text-yellow-400 inline-flex items-center mt-3">Get Tickets<svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"></path></svg></a></div><div class="p-4 md:w-1/3 sm:mb-0 mb-6"><div class="rounded-lg h-64 overflow-hidden"><img alt="content" class="object-cover object-center h-full w-full" src="https://images.unsplash.com/photo-1741276236509-c6f10f4f4c6c?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3NDE5NDc5NTh8&ixlib=rb-4.0.3&q=85"></div><h2 class="text-xl font-medium title-font text-white mt-5">Joey Zimmerman</h2><p class="text-base leading-relaxed mt-2">Joey Zimmerman is a famous actor who played the role of Dylan Piper in the Halloweentown movies. He has also acted in successful TV shows such as That '70s Show and 7th Heaven. Currently, he is a skilled photographer and has co-founded ZFO Entertainment.</p><a class="text-yellow-400 inline-flex items-center mt-3">Get Tickets<svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"></path></svg></a></div><div class="p-4 md:w-1/3 sm:mb-0 mb-6"><div class="rounded-lg h-64 overflow-hidden"><img alt="content" class="object-cover object-center h-full w-full" src="https://media1.popsugar-assets.com/files/thumbor/8gnrksTYlNL0a7yjv--bOUnB9FM/fit-in/728xorig/filters:format_auto-!!-:strip_icc-!!-/2020/09/25/761/n/1922283/800c78fadd85489b_giphy_5_/i/Phillip-Van-Dyke-as-Luke.gif"></div><h2 class="text-xl font-medium title-font text-white mt-5">Phillip Van Dyke</h2><p class="text-base leading-relaxed mt-2">Phillip Van Dyke, also known as Luke, is best known for his roles as the goblin Luke in the first two Halloweentown films and Arnold in seasons two and three of Hey Arnold! on Nickelodeon.</p><a class="text-yellow-400 inline-flex items-center mt-3">Get Tickets<svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"></path></svg></a></div></div></div>

<!-- Press Section Start
<section class="body font"><div class="container py-16 mx-auto">
<div class="grid items-center gap-4 xl:grid-cols-5"><div class="max-w-2xl mx-auto my-8 space-y-4 text-center xl:col-span-2 xl:text-left"><h2 class="text-4xl font-bold">What Our Visitors are Saying About Us</h2><p class="text-secondary text-lg font-light">Reviews collected from Google Maps</p></div><div class="p-6 xl:col-span-3"><div class="grid gap-4 md:grid-cols-2"><div class="grid content-center gap-4"><div class="p-6 rounded shadow-md font-normal bg-secondary bg-opacity-20 text-primary"><p>Atom Loves You was a wonderful experience! Located near the Columbia River, this event offered great views, and plenty of entertainment. Its a must see for anyone whether your into Halloween or not. Thank you for continuing to keep this annual tradition going!</p><div class="flex items-center mt-4 space-x-4"><img src="https://images.unsplash.com/photo-1741276236509-c6f10f4f4c6c?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3NDE5NDc5NTh8&ixlib=rb-4.0.3&q=85" alt="" class="w-12 h-12 bg-center bg-cover rounded-full"><div><p class="text-lg font-normal">Tony Vidrio</p><p class="text-primary">Local Guide,<br>Google Reviewer</p></div></div></div><div class="p-6 rounded shadow-md font-normal bg-secondary bg-opacity-20 text-primary"><p>So much to do and so much fun!! We stayed for 4.5 hours and had endless amounts of fun going. Worth the money. A bonus is the shuttle driver was telling us the profits from the tickets go to charities for kids.</p><div class="flex items-center mt-4 space-x-4"><img src="https://lh3.googleusercontent.com/a-/ACNPEu8uYpeUzii0p83wFnuXLYp4BZFhjW0_IP0e5JDx7g=w75-h75-p-rp-mo-br100" alt="" class="w-12 h-12 bg-center bg-cover rounded-full"><div><p class="">Breanne Diles</p><p class="text-primary">Local Guide,<br>Google Reviewer</p></div></div></div></div><div class="grid content-center gap-4"><div class="p-6 rounded shadow-md font-normal bg-secondary bg-opacity-20 text-primary"><p>Kitschy, quaint fall festival located where Halloweentown and parts of Twilight were filmed. The local shops and historic downtown right on the water make for a great walk. Vendors are typically more available on weekends but weekdays mean fewer crowds. The town has a very Stars Hollow-esque feel to it.</p><div class="flex items-center mt-4 space-x-4"><img src="https://lh3.googleusercontent.com/a-/ACNPEu_XTqJ-w62reB3sbJ0RZB4Uit2V1W4FadNgAWqeNQ=w75-h75-p-rp-mo-ba5-br100" alt="" class="w-12 h-12 bg-center bg-cover rounded-full font-normal bg-secondary bg-opacity-20 text-primary"><div><p class="">Profoundcake</p><p class="text-primary">Local Guide,<br>Google Reviewer</p></div></div></div><div class="p-6 rounded shadow-md font-normal bg-secondary bg-opacity-20 text-primary"><p>This event was so much fun! My kids had a blast doing all the activities and taking pictures. We loved the costume contest, the Haunted House, the boat ride to walk with pumpkins, etc. The Queen, Mayor, and Jack were wonderful and the vendors were great. The extra shows were great (pirates, strong woman, witches dance, etc).</p><div class="flex items-center mt-4 space-x-4"><img src="https://c.tenor.com/QegJqolzYQkAAAAM/halloween-psl.gif" alt="" class="w-12 h-12 bg-center bg-cover rounded-full bg-secondary-100"><div><p class="">Koa-Marie Turner</p><p class="text-primary">Local Guide,<br>Google Reviewer</p></div></div></div></div></div></div></div></div></section><section class="body-font"><div class="px-5 py-24 mx-auto lg:px-30"><div class="flex flex-col w-full mb-8 text-center"><span class="mb-4 text-xl font-normal tracking-widest text-accent uppercase">The Atom Loves You has been featured on ABC News, MTV, Vogue, Entertainment Weekly, BuzzFeed, Country Living, Huffington Post and many other recognized news outlets.<a href="./html/Press.html" class="font-semibold text-secondary lg:mb-4 hover:text-primary">PRESS »</a></span></div><div class="mx-auto text-center font-normal leading-relaxed"><div class="grid grid-cols-5 gap-4 mx-auto lg:grid-cols-5"><div><img class="h-4 mx-auto lg:h-12" src="https://assets.codepen.io/6566924/Vogue-Logo-2.svg" alt="Vogue Logo"></div><div><img class="h-4 mx-auto lg:h-12" src="https://assets.codepen.io/6566924/ABC-News-Logo-2.svg" alt="ABC News Logo"></div><div><img class="h-4 mx-auto lg:h-12" src="https://assets.codepen.io/6566924/MTV_Logo-2.svg" alt="MTV Logo"></div><div><img class="h-4 mx-auto lg:h-12" src="https://assets.codepen.io/6566924/Country-Living-Logo-2.svg" alt="Country Living Logo"></div><div><img class="h-4 mx-auto lg:h-12" src="https://assets.codepen.io/6566924/Entertainment_Weekly_Logo-2.svg" alt="Entertainment Weekly Logo"></div></div></div></div></section>
