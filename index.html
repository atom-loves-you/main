<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Albums</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>

<body class="bg-neutral-100 dark:bg-neutral-900 text-neutral-900 dark:text-neutral-100">

<!-- Header -->
<header class="sticky top-0 z-50 bg-white/80 dark:bg-neutral-900/80 backdrop-blur border-b border-neutral-200 dark:border-neutral-800">
  <div class="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center">
    <h1 class="text-xl font-semibold">Atom Loves You</h1>
    <button onclick="toggleDarkMode()" class="text-sm px-3 py-1 rounded bg-neutral-200 dark:bg-neutral-700">
      Light / Dark
    </button>
  </div>
</header>

<!-- Album Feed -->
<main class="max-w-5xl mx-auto p-4 space-y-8">

  <!-- Album Card -->
  <section class="bg-white dark:bg-neutral-800 rounded-xl shadow p-4">
    <div class="flex gap-4">
      <img src="Album-Covers/cover overlay.png" alt="Album Cover" class="w-32 h-32 rounded-lg object-cover" />
      <div>
        <h2 class="text-lg font-semibold">Singles (2025)</h2>
        <p class="text-sm opacity-70">Released April 2025</p>

        <!-- Dropdown -->
        <details class="mt-3">
          <summary class="cursor-pointer text-sm font-medium">
            Track List
          </summary>

          <ul class="mt-2 space-y-1 text-sm">
            <li>
              <a href="track-stay.html" class="hover:underline">
                Stay
              </a>
            </li>
          </ul>
        </details>
      </div>
    </div>
  </section>




<!-- -->

 <!-- Album Card -->
  <section class="bg-white dark:bg-neutral-800 rounded-xl shadow p-4">
    <div class="flex gap-4">
      <img src="Album-Covers/cover overlay.png" alt="Album Cover" class="w-32 h-32 rounded-lg object-cover" />
      <div>
        <h2 class="text-lg font-semibold">Released in 2024</h2>
        <p class="text-sm opacity-70">Sugar Crash</p>

        <!-- Dropdown -->
        <details class="mt-3">
          <summary class="cursor-pointer text-sm font-medium">
            Track List
          </summary>

          <ul class="mt-2 space-y-1 text-sm">
            <li>
              <a href="track-sugar-crash.html" class="hover:underline">
                Sugar Crash
              </a>
            </li>
          </ul>
        </details>
      </div>
    </div>
  </section>

</main>

<script>
  function toggleDarkMode() {
    document.documentElement.classList.toggle('dark');
  }
</script>

</body>
</html>
